<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="donate.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    
    <div class="container">
        <h1>Register to donate plasma</h1>
    <form action="" method="POST" data-netlify="true" style="width: 500px;margin-left: 250px;" class="form-group needs-validation" novalidate>
       
            
        <div class="form-group">
            <label id="name-label" for="name">Name<span style="color: rgb(236, 62, 62);">*</span></label><br>
            <input type="text" name="name" class="form-control" required placeholder="Full name"><br>
            <div class="invalid-feedback">Please Enter a valid name!</div>
        </div>
       <div class="form-group">
            <label for="age">Age<span style="color: rgb(236, 62, 62);">*</span></label><br>
            <input type="number" name="age" class="form-control" required min="18" max="60" placeholder="Between 18 and 60"><br>
            <div class="invalid-feedback">Please Enter a valid age!</div>
       </div>
          <div class="form-group">
            <label for="sex" >Sex<span style="color: rgb(236, 62, 62);">*</span></label><br>
            <select name="sex" id="sex" class="form-control" required>
                <option value="">Choose...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="Others">Others</option>
            </select>
            <div class="invalid-feedback">This is a required question</div>
        </div>

       <div class="form-group address">
            <label for="address">Address<span style="color: rgb(236, 62, 62);">*</span></label><br>
            <textarea class="form-control" required rows="3"  ></textarea>
            <div class="invalid-feedback">Please Enter a valid address!</div>
       </div> 
   
    
      <div class="form-group phone-number">
        <label for="phone">Phone Number<span style="color: rgb(236, 62, 62);">*</span></label><br>
        <input type="tel" name="phone" id="phone" class="form-control" placeholder="9876543210" required minlength="10" maxlength="10">
        <div class="invalid-feedback">Please Enter a valid Phone Number!</div>
      </div>
      
       <div class="form-group" >
        <label class="btn" for="bloodGroup">Blood Group<span style="color: rgb(236, 62, 62);">*</span></label><br>
       <div class="radio-button">
           <div class="o+">
            <input type="radio" name="bloodGroup" id="o+" required>
            <label for="o+" name="bloodGroup" >O+</label>
           </div>
        <div class="o-">
            <input type="radio" name="bloodGroup" id="o-">
            <label for="o-" name="bloodGroup">O-</label>
        </div>
       
        <div class="o-">
            <input type="radio" name="bloodGroup" id="a+">
            <label for="a+" name="bloodGroup">A+</label>
        </div>
         
        <div class="o-">
        <input type="radio" name="bloodGroup" id="a-">
        <label for="a-" name="bloodGroup">A-</label>
        </div>
        <div class="o-">
        <input type="radio" name="bloodGroup" id="b+">
        <label for="b+" name="bloodGroup">B+</label>
    </div>
        <div class="o-">
        <input type="radio" name="bloodGroup" id="b-">
        <label for="b-" name="bloodGroup">B-</label>
    </div>
        <div class="o-">
        <input type="radio" name="bloodGroup" id="ab+">
        <label for="ab+" name="bloodGroup">AB+</label>
    </div>
        <div class="o-">
        <input type="radio" name="bloodGroup" id="ab-">
        <label for="ab-" name="bloodGroup">AB-</label>
    </div>
        <div class="o-">
        <input type="radio" name="bloodGroup" id="Don't-know">
        <label for="don't know" name="bloodGroup">Don't know</label><br>
    </div>
    </div>
        <div class="invalid-feedback">Please select Blood Group!</div>

       </div>
      
       <div class="form-group form-date">
            <label for="positiveDate">Date of Positive Covid Test<span style="color: rgb(236, 62, 62);">*</span></label>
            <input type="date" name="positiveDate" id="positiveDate" class="form-control" required>
            <div class="invalid-feedback">Please Enter a valid Date!</div>
       </div>
       
       <button type="submit" class="btn btn-primary">Register to Donate Plasma</button>
    

    </div>


    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
    <script>
        var form=document.querySelector('.needs-validation');
        form.addEventListener('submit',function(event){
            if (form.checkValidity() === false){
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    </script>
    
    
</body>
</html>
