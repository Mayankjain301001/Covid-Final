<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Paytm-Nodejs</title>
  </head>
  <body style="background-color:#f5f3ef">
    <div class="row my-5">
      <div class="col-md-4 offset-md-4">
        <div class="card">
          <div class="card-body">
            <form class="needs-validation" action="/paynow" method="post" novalidate>
              <div class="form-group">
                <label for="">Name: </label>
                <input class="form-control" type="text" name="name" value="" required>
              </div>
              <div class="form-group">
                <label for="">Email: </label>
                <input class="form-control" type="text" name="email" value="" required>
              </div>
              <div class="form-group">
                <label for="">Phone: </label>
                <input class="form-control" type="tel" name="phone" minlength="10" maxlength="10" value="" required>
              </div>
                <div class="form-group">
                <label for="">Amount: </label>
                <input class="form-control" type="text" name="amount" value="" required>
              </div>
              <div class="form-group">
                <button class="btn form-control btn-primary">Pay Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>   
    <script>
        var form=document.querySelector(".needs-validation");
        form.addEventListener('submit',(e)=>{
            if(form.checkValidity() === false)
        {
            e.preventDefault()
            e.stopPropagation();
               
        }
        form.classList.add('was-validated');        
        })
        
    </script>
  </body>
</html>
